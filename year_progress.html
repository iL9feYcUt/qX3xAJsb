    <script>
        function updateFluentProgress() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const startOfYear = new Date(currentYear, 0, 1);
            const startOfNextYear = new Date(currentYear + 1, 0, 1);
            
            const totalDuration = startOfNextYear - startOfYear;
            const elapsed = now - startOfYear;
            const remaining = startOfNextYear - now;
            
            // ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸è¨ˆç®—
            const percent = (elapsed / totalDuration) * 100;
            const percentDisplay = percent.toFixed(1);

            // æ®‹ã‚Šæ—¥æ•°
            const remainingDays = Math.ceil(remaining / (1000 * 60 * 60 * 24));

            // DOMæ›´æ–°
            document.getElementById('year-title').textContent = currentYear + "å¹´";
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percent + '%';
            
            document.getElementById('percentage-text').textContent = percentDisplay + '%';
            document.getElementById('remaining-days').textContent = remainingDays;

            requestAnimationFrame(updateFluentProgress);
        }

        updateFluentProgress();
    </script>
